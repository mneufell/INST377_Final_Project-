<html>
    <head>
        <title>Connect</title>
        <link rel = "stylesheet" href = "final.css">
        <script defer src="final_home.js"></script>
    </head>
    
    <body>
        <header id="bar">
            <h1>Connect Page</h1>
        </header>
        <!--Nav Section-->
        <nav id = "main-nav">
            <ul>
                <li><a href="final.html" target="_blank"> Home</a></li>
                <li><a href="about.html" target="_blank"> About</a></li>
                <li><a href="help.html" target="_blank"> Connect</a></li>
            </ul>
        </nav>
    
        <!--email-->
        <style>
            body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #d4edda;
            text-align: center;
            padding: 50px;
            }

            .signup-box {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 2px solid #add8e6;
            border-radius: 15px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .signup-box input {
            margin: 8px 0;
            padding: 8px;
            width: 90%;
            border-radius: 6px;
            border: 1px solid #ccc;
            }

            .signup-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            }

            #thank-you-message {
            display: none;
            font-size: 1.2em;
            color: green;
            margin-top: 20px;
            }
        </style>

        <div class="signup-box">
            <p>To sign up to get the random dog quote, please click on the button below:</p>

            <button onclick="document.getElementById('signup-form').style.display='block'">
            Sign Up
            </button>

            <form id="signup-form" onsubmit="showThankYou(event)" style="display: none; margin-top: 15px;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Submit</button>
            </form>

            <div id="thank-you-message">
            Thank you! We'll send you fun dog facts soon!
            </div>
        </div>

        <script>
            function showThankYou(event) {
            event.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('thank-you-message').style.display = 'block';
            }
        </script>




        <!--Footer Section-->
        <footer id="site-footer">
            <p>by Matthew Neufell</p>
            <nav>
            <a href="final.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="help.html">Connect</a>
            </nav>
        </footer>
    </body>
